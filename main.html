<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>KakaoBank-main</title>
  </head>
  <body>
    <div class="status__bar">
      <div class="status__bar__title">
        <span class="status__bar__text">이름</span>
        <span class="status__bar__text">내 계좌</span>
      </div>
      <div class="status__bar__title">
        <img src="profile.png" />
      </div>
    </div>
    <div class="main-screen">
      <div class="main-screen-first__ad">
        <div class="main-screen-ad__text">
          <span
            >[AD] iM하이 연말까지 수수료 무료<br />
            10명중 1명 삼성전자 100% 당첨</span
          >
        </div>
        <div class="main-screen-ad__icon">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </div>
      </div>
      <div class="main-screen__bank">
        <div class="main-screen__bank_money">
          <div class="main-screen__bank_money_bankbook"></div>
          <div class="main-screen__bank_money_card"></div>
        </div>
        <div class="main-screen__bank_safebox">
          <span>세이프박스</span>
          <span>0원</span>
        </div>
      </div>
      <div class="main-screen__more"></div>
      <span class="main-screen">화면 편집</span>
      <div class="main-screen-second__ad"></div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/f836c14c8a.js"
    crossorigin="anonymous"
  ></script>
</html>
